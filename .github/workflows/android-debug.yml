name: Android Debug

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: "Version name (e.g. 0.1.1)"
        required: true
      changelog:
        description: "Release notes/changelog (optional; supports multiline)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build debug APK
        run: ./gradlew assembleDebug -PversionName=${{ inputs.version_name }} -PversionCode=${{ github.run_number }}
      - name: Upload debug APK to R2 (optional)
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID || vars.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET || vars.R2_BUCKET }}
          R2_PREFIX: ${{ vars.R2_PREFIX || secrets.R2_PREFIX }}
          VERSION_NAME: ${{ inputs.version_name }}
        run: |
          set -euo pipefail
          if [ -z "${R2_ACCESS_KEY_ID:-}" ] || [ -z "${R2_SECRET_ACCESS_KEY:-}" ] || [ -z "${R2_ACCOUNT_ID:-}" ] || [ -z "${R2_BUCKET:-}" ]; then
            echo "R2 variables not set, skipping upload."
            exit 0
          fi
          if ! command -v aws >/dev/null 2>&1; then
            echo "aws cli not found, installing..."
            sudo apt-get update
            sudo apt-get install -y awscli
          fi

          export AWS_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}"
          export AWS_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}"
          export AWS_REGION="auto"
          export AWS_EC2_METADATA_DISABLED=true
          ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

          CLEAN_VERSION="${VERSION_NAME#v}"
          KEY_PREFIX="${R2_PREFIX:-blbl}"
          KEY_PREFIX="${KEY_PREFIX%/}"
          if [ -n "${KEY_PREFIX}" ]; then
            KEY_PREFIX="${KEY_PREFIX}/"
          fi

          printf '%s' "${CLEAN_VERSION}" > version
          aws s3 cp "version" "s3://${R2_BUCKET}/${KEY_PREFIX}version" --endpoint-url "${ENDPOINT}" --content-type "text/plain" --cache-control "no-cache"
          aws s3 cp "app/build/outputs/apk/debug/app-debug.apk" "s3://${R2_BUCKET}/${KEY_PREFIX}blbl-${CLEAN_VERSION}-debug.apk" --endpoint-url "${ENDPOINT}" --content-type "application/vnd.android.package-archive"
          aws s3 cp "app/build/outputs/apk/debug/app-debug.apk" "s3://${R2_BUCKET}/${KEY_PREFIX}blbl-latest-debug.apk" --endpoint-url "${ENDPOINT}" --content-type "application/vnd.android.package-archive" --cache-control "no-cache"
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Publish debug APK to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION_NAME: ${{ inputs.version_name }}
          RELEASE_TAG: ${{ startsWith(inputs.version_name, 'v') && inputs.version_name || format('v{0}', inputs.version_name) }}
          CHANGELOG: ${{ inputs.changelog }}
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            if [ -n "${CHANGELOG:-}" ]; then
              printf '%s' "$CHANGELOG" > changelog.md
              gh release edit "$RELEASE_TAG" --notes-file changelog.md
            fi
          else
            if [ -n "${CHANGELOG:-}" ]; then
              printf '%s' "$CHANGELOG" > changelog.md
              gh release create "$RELEASE_TAG" --title "$RELEASE_TAG" --notes-file changelog.md --target "$GITHUB_SHA"
            else
              gh release create "$RELEASE_TAG" --title "$RELEASE_TAG" --generate-notes --target "$GITHUB_SHA"
            fi
          fi
          gh release upload "$RELEASE_TAG" "app/build/outputs/apk/debug/app-debug.apk#blbl-android-${VERSION_NAME}-debug.apk" --clobber
